<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Clircle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * radius * radius;
        };
    };
    let circle = new Clircle(10);
    let radius = circle.getRadius();
    let area = circle.getArea();
    console.log("Radius: " + radius + ": Area: " + area );
</script>
</body>
</html>
